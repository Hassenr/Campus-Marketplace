name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

  
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script: |
            set -e
            
            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"
            
            # Find the uploaded JAR
            LATEST_JAR=$(find backend/target -name "*.jar" -type f 2>/dev/null | head -1)
            if [ -z "$LATEST_JAR" ]; then
              echo "âŒ No JAR found in backend/target"
              exit 1
            fi
      
            echo "ğŸ“¦ Found JAR: $LATEST_JAR"
            cp -f "$LATEST_JAR" "app.jar"
      
            # Stop existing application
            if pgrep -f "java -jar.*app.jar" > /dev/null; then
              echo "ğŸ›‘ Stopping existing application..."
              pkill -f "java -jar.*app.jar"
              sleep 5
            fi
      
            # Start application
            echo "ğŸš€ Starting Spring Boot application..."
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > app.log 2>&1 &
      
            # Wait for startup
            echo "â³ Waiting for application to start..."
            for i in {1..30}; do
              if pgrep -f "java -jar.*app.jar" > /dev/null; then
                sleep 2
                if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
                  echo "âœ… Application started successfully"
                  echo "ğŸ“‹ Recent logs:"
                  tail -n 30 app.log
                  exit 0
                fi
              fi
              sleep 2
            done
      
            echo "âŒ Application failed to start"
            echo "ğŸ“‹ Full logs:"
            cat app.log
            exit 1

