name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches:
      - main  # or 'master' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/"
          overwrite: true

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        env:
          # Inject only the sensitive values
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY: ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY: ${{ secrets.SUPABASE_S3_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: false
          script: |
            pkill -f 'java -jar' || true
            export SPRING_DATASOURCE_PASSWORD="${SPRING_DATASOURCE_PASSWORD}"
            export SUPABASE_S3_ACCESS_KEY="${SUPABASE_S3_ACCESS_KEY}"
            export SUPABASE_S3_SECRET_KEY="${SUPABASE_S3_SECRET_KEY}"
            nohup java -jar /home/ec2-user/app.jar > app.log 2>&1 &
            echo "âœ… Spring Boot app started successfully with environment secrets"
