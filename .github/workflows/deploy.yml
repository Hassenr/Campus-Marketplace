name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build inside backend/, JAR -> backend/target/
      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      # Copy built JAR to /home/ec2-user/app/
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script_stop: false
          script: |
            set -u
      
            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"
      
            # Find the uploaded JAR (scp placed it directly in APP_DIR)
            LATEST_JAR="$(ls -1t "$APP_DIR"/*.jar 2>/dev/null | head -n1 || true)"
            if [[ -z "${LATEST_JAR:-}" ]]; then
              echo "âŒ No JAR found in $APP_DIR after scp"
              exit 1
            fi
            echo "ðŸ“¦ Found JAR: $LATEST_JAR"
      
            # Copy via temp name to avoid self-copy non-zero exit
            cp -f "$LATEST_JAR" "$APP_DIR/app-new.jar"
            mv -f "$APP_DIR/app-new.jar" "$APP_DIR/app.jar"
            echo "âœ… JAR staged to app.jar"
      
            # Stop existing app if running (ignore if not found)
            pkill -f "java -jar $APP_DIR/app.jar" || true
            sleep 3
      
            # Start app with secrets as Spring properties
            echo "ðŸš€ Starting Spring Boot..."
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > app.log 2>&1 &
      
            # Brief wait and show recent logs (donâ€™t fail step on log issues)
            sleep 2
            echo "ðŸ“‹ Recent logs:"
            tail -n 80 app.log || true
      
            echo "âœ… Deploy script finished"
      
