name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build inside backend/, JAR -> backend/target/
      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      # Copy built JAR to /home/ec2-user/app/
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script: |
            set -u
            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"

            # The JAR was scp'ed directly into APP_DIR
            LATEST_JAR="$(ls -1t "$APP_DIR"/*.jar 2>/dev/null | head -n1 || true)"
            if [ -z "${LATEST_JAR:-}" ]; then
              echo "‚ùå No JAR found in $APP_DIR after scp"
              exit 1
            fi
            echo "üì¶ Found JAR: $LATEST_JAR"
            cp -f "$LATEST_JAR" "$APP_DIR/app.jar"

            # Stop old app if running
            pkill -f "java -jar $APP_DIR/app.jar" || true
            sleep 3

            # Start app with secrets as Spring props
            echo "üöÄ Starting Spring Boot..."
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > app.log 2>&1 &

            # Wait up to 60s: prefer actuator, fallback to port check
            for i in {1..30}; do
              if pgrep -f "java -jar $APP_DIR/app.jar" >/dev/null; then
                if curl -fsS http://127.0.0.1:8080/actuator/health >/dev/null 2>&1; then
                  echo "‚úÖ App healthy"
                  tail -n 50 app.log || true
                  exit 0
                fi
                if ss -ltn '( sport = :8080 )' | grep -q 8080; then
                  echo "‚úÖ App listening on 8080"
                  tail -n 50 app.log || true
                  exit 0
                fi
              fi
              sleep 2
            done

            echo "‚ùå App failed to become ready"
            tail -n 200 app.log || true
            exit 1
