name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main, jwt ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      # NEW: ensure the target dir exists (avoids scp failing with "process exited 1")
      - name: Prepare EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: false
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true
      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script: |
            set -e
      
            APP_DIR=/home/ec2-user/app
            mkdir -p "$APP_DIR"
      
            # Find the most recent JAR
            LATEST_JAR=$(find "$APP_DIR" -name "*.jar" -type f -printf '%T@ %p\n' 2>/dev/null | sort -rn | head -1 | cut -d' ' -f2-)
      
            if [ -z "$LATEST_JAR" ]; then
              echo "âŒ No JAR found in $APP_DIR"
              exit 1
            fi
      
            echo "ğŸ“¦ Found JAR: $LATEST_JAR"
            cp -f "$LATEST_JAR" "$APP_DIR/app.jar"
      
            # Stop existing Java process if running
            if pgrep -f "java -jar $APP_DIR/app.jar" > /dev/null; then
              echo "ğŸ›‘ Stopping existing application..."
              pkill -f "java -jar $APP_DIR/app.jar"
              sleep 3
            fi
      
            # Start the application with environment variables passed directly
            echo "ğŸš€ Starting Spring Boot application..."
            cd "$APP_DIR"
            
            nohup java -jar app.jar \
              -Dspring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              -Dsupabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              -Dsupabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              -Djwt.secret="${JWT_SECRET}" \
              > app.log 2>&1 &
      
            # Wait for application to start
            sleep 5
      
            # Verify the application started successfully
            if pgrep -f "java -jar $APP_DIR/app.jar" > /dev/null; then
              echo "âœ… Application started successfully"
              echo "ğŸ“‹ Last 30 lines of log:"
              tail -n 30 app.log
              exit 0
            else
              echo "âŒ Application failed to start"
              echo "ğŸ“‹ Full log output:"
              cat app.log
              exit 1
            fi
