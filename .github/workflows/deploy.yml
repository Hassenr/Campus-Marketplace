name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build INSIDE backend/ so the JAR lands in backend/target/
      - name: Build JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Prepare EC2 directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      # Copy the built JAR from backend/target to /home/ec2-user/app/
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true
          
      - name: Deploy and Restart Application
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script: |
            set -u
      
            APP_DIR=/home/ec2-user/app
            cd "$APP_DIR"
      
            # Find the JAR that was just uploaded (has backend/target path)
            LATEST_JAR="$(find "$APP_DIR" -path "*/backend/target/*.jar" -type f 2>/dev/null | head -n1)"
            if [ -z "${LATEST_JAR:-}" ]; then
              echo "âŒ No JAR found in backend/target path"
              exit 1
            fi
      
            echo "ğŸ“¦ Found JAR: $LATEST_JAR"
      
            # Stop existing application before replacing JAR
            if pgrep -f "java -jar" > /dev/null; then
              echo "ğŸ›‘ Stopping existing application..."
              pkill -f "java -jar" || true
              sleep 5
            fi
      
            # Now copy the new JAR
            cp -f "$LATEST_JAR" "$APP_DIR/app.jar"
            echo "âœ… JAR copied successfully"
      
            # Start application
            echo "ğŸš€ Starting Spring Boot application..."
            nohup java -jar app.jar \
              --spring.datasource.password="${SPRING_DATASOURCE_PASSWORD}" \
              --supabase.s3.access-key="${SUPABASE_S3_ACCESS_KEY}" \
              --supabase.s3.secret-key="${SUPABASE_S3_SECRET_KEY}" \
              --jwt.secret="${JWT_SECRET}" \
              --server.port=8080 \
              > app.log 2>&1 &
      
            echo "â³ Waiting for application to start..."
            for i in {1..60}; do
              if curl -fsS http://127.0.0.1:8080/actuator/health > /dev/null 2>&1; then
                echo "âœ… Application is healthy!"
                echo "ğŸ“‹ Health status:"
                curl -s http://127.0.0.1:8080/actuator/health
                echo ""
                echo "ğŸ“‹ Recent logs:"
                tail -n 30 app.log
                exit 0
              fi
              sleep 2
            done
      
            echo "âŒ Application failed to become healthy within 120 seconds"
            echo "ğŸ“‹ Recent logs:"
            tail -n 100 app.log
            exit 1

