name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend   # <-- pulls SPRING_DATASOURCE_PASSWORD / SUPABASE_* from the 'backend' environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # leave false so a single non-zero line doesn't fail the whole step
          script_stop: false
          script: |
            #!/usr/bin/env bash
            set -u  # (no -e/-o pipefail so benign non-zero exits don't kill the step)

            mkdir -p /home/ec2-user/app

            # Find the most recent jar (avoid failing when glob temporarily has no match)
            LATEST_JAR="$(ls -1t /home/ec2-user/app/*.jar 2>/dev/null | head -n1 || true)"
            if [[ -z "${LATEST_JAR:-}" ]]; then
              echo "No JAR found in /home/ec2-user/app after scp. Aborting."
              exit 1
            fi
            cp -f "$LATEST_JAR" /home/ec2-user/app/app.jar || { echo "Copy failed"; exit 1; }

            # Write env file from GH environment secrets (quoted safely)
            cat > /home/ec2-user/app/app.env <<'EOF'
            SPRING_DATASOURCE_PASSWORD='${SPRING_DATASOURCE_PASSWORD}'
            SUPABASE_S3_ACCESS_KEY='${SUPABASE_S3_ACCESS_KEY}'
            SUPABASE_S3_SECRET_KEY='${SUPABASE_S3_SECRET_KEY}'
            EOF
            chmod 600 /home/ec2-user/app/app.env

            # Stop old process if running (pkill returns non-zero if nothing matched—ignore it)
            pkill -f 'java -jar /home/ec2-user/app/app.jar' || true

            # Start app
            cd /home/ec2-user/app
            set -a; . /home/ec2-user/app/app.env; set +a
            nohup java -jar /home/ec2-user/app/app.jar > app.log 2>&1 &

            # Give it a moment to write logs, then try to print them; ignore if missing
            sleep 2
            tail -n 50 app.log || true

            echo "✅ Deploy step completed."
            exit 0
