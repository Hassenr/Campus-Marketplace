name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend   # <-- pulls SPRING_DATASOURCE_PASSWORD / SUPABASE_* from the 'backend' environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            mkdir -p /home/ec2-user/app

            # Normalize JAR name to a stable path
            LATEST_JAR=$(ls -1t /home/ec2-user/app/*.jar | head -n1)
            cp "$LATEST_JAR" /home/ec2-user/app/app.jar

            # Write env file from environment secrets (quoted safely)
            cat > /home/ec2-user/app/app.env <<'EOF'
            SPRING_DATASOURCE_PASSWORD='${SPRING_DATASOURCE_PASSWORD}'
            SUPABASE_S3_ACCESS_KEY='${SUPABASE_S3_ACCESS_KEY}'
            SUPABASE_S3_SECRET_KEY='${SUPABASE_S3_SECRET_KEY}'
            EOF
            chmod 600 /home/ec2-user/app/app.env

            # Stop any previous instance
            pkill -f 'java -jar /home/ec2-user/app/app.jar' || true

            # Export envs and start
            cd /home/ec2-user/app
            set -a; . /home/ec2-user/app/app.env; set +a
            nohup java -jar /home/ec2-user/app/app.jar > app.log 2>&1 &

            sleep 2
            echo "âœ… Spring Boot app started with environment secrets"
            tail -n 50 app.log || true
