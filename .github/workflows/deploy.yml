name: Deploy Spring Boot Backend to EC2

on:
  push:
    branches: [ main, jwt ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend JAR
        working-directory: backend
        run: mvn clean package -DskipTests

      # NEW: ensure the target dir exists (avoids scp failing with "process exited 1")
      - name: Prepare EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: false
          script: |
            mkdir -p /home/ec2-user/app
            chmod 755 /home/ec2-user/app

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/*.jar"
          target: "/home/ec2-user/app/"
          overwrite: true
          
      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        env:
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SUPABASE_S3_ACCESS_KEY:     ${{ secrets.SUPABASE_S3_ACCESS_KEY }}
          SUPABASE_S3_SECRET_KEY:     ${{ secrets.SUPABASE_S3_SECRET_KEY }}
          JWT_SECRET:                 ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: SPRING_DATASOURCE_PASSWORD,SUPABASE_S3_ACCESS_KEY,SUPABASE_S3_SECRET_KEY,JWT_SECRET
          script: |
            set -e
      
            APP_DIR=/home/ec2-user/app
            mkdir -p "$APP_DIR"
      
            # Find and copy JAR
            LATEST_JAR=$(find "$APP_DIR" -name "*.jar" -type f -printf '%T@ %p\n' 2>/dev/null | sort -rn | head -1 | cut -d' ' -f2-)
            if [ -z "$LATEST_JAR" ]; then
              echo "âŒ No JAR found in $APP_DIR"
              exit 1
            fi
      
            echo "ğŸ“¦ Found JAR: $LATEST_JAR"
            cp -f "$LATEST_JAR" "$APP_DIR/app.jar"
      
            # Create startup script with environment variables
            cat > "$APP_DIR/start.sh" <<'STARTSCRIPT'
            #!/bin/bash
            cd /home/ec2-user/app
      
            # Read environment variables from .env file
            while IFS='=' read -r key value; do
              if [[ ! $key =~ ^# && -n $key ]]; then
                export "$key=$value"
              fi
            done < .env
      
            # Start Spring Boot application
            exec java -jar app.jar
            STARTSCRIPT
      
            chmod +x "$APP_DIR/start.sh"
      
            # Create .env file (values must be on same line, no quotes)
            cat > "$APP_DIR/.env" <<ENVEOF
            SPRING_DATASOURCE_PASSWORD=$SPRING_DATASOURCE_PASSWORD
            SUPABASE_S3_ACCESS_KEY=$SUPABASE_S3_ACCESS_KEY
            SUPABASE_S3_SECRET_KEY=$SUPABASE_S3_SECRET_KEY
            jwt_secret=$JWT_SECRET
            ENVEOF
      
            chmod 600 "$APP_DIR/.env"
      
            # Stop existing process
            if pgrep -f "java -jar $APP_DIR/app.jar" > /dev/null; then
              echo "ğŸ›‘ Stopping existing application..."
              pkill -f "java -jar $APP_DIR/app.jar"
              sleep 3
            fi
      
            # Start application
            echo "ğŸš€ Starting Spring Boot application..."
            nohup "$APP_DIR/start.sh" > "$APP_DIR/app.log" 2>&1 &
      
            # Wait for startup
            sleep 8
      
            # Verify
            if pgrep -f "java -jar" > /dev/null; then
              echo "âœ… Application started successfully"
              echo "ğŸ“‹ Last 50 lines of log:"
              tail -n 50 "$APP_DIR/app.log"
            else
              echo "âŒ Application failed to start"
              echo "ğŸ“‹ Full log output:"
              cat "$APP_DIR/app.log"
              exit 1
            fi

